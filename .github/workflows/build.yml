name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Verify Java installation
      run: |
        echo "Java version:"
        java -version
        echo ""
        echo "JAVA_HOME: $JAVA_HOME"
        echo "JAVA_HOME_17_X64: $JAVA_HOME_17_X64"
        echo ""
        echo "Java executable:"
        which java
        ls -la "$JAVA_HOME/bin/java"

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew && ls -la ./gradlew

    - name: Verify Gradle Wrapper
      run: |
        echo "Checking Gradle Wrapper..."
        ls -la ./gradlew
        cat gradle/wrapper/gradle-wrapper.properties

    - name: Build with Gradle
      run: |
        export JAVA_HOME=$JAVA_HOME_17_X64
        export PATH=$JAVA_HOME/bin:$PATH
        java -version
        ./gradlew build -x test --no-daemon --info
      env:
        JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

    - name: Login to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      if: github.event_name == 'push'
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/gbswer-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/gbswer-app:latest

