version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gbswer-redis
    restart: unless-stopped
    command: sh -c "if [ -n \"$REDIS_PASSWORD\" ]; then redis-server --requirepass $REDIS_PASSWORD; else redis-server; fi"
    volumes:
      - redis-data:/data
    networks:
      - gbswer-network
    env_file:
      - .env.prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


  # Spring Boot Application
  app:
    image: myagmb28/gbswer-app:latest
    container_name: gbswer-app
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env.prod
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - app-uploads:/app/uploads
    networks:
      - gbswer-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data:
    driver: local
  app-uploads:
    driver: local

networks:
  gbswer-network:
    driver: bridge

