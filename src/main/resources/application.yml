spring:
  application:
    name: gbswer
  profiles:
    active: local
    group:
      local:
        - common
        - local
      prod:
        - common
        - prod

---
# Common settings
spring:
  config:
    activate:
      on-profile: common
  application:
    name: gbswer
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS}

file:
  upload-dir: uploads

aws:
  s3:
    bucket: ${AWS_S3_BUCKET}
    region: ${AWS_REGION:ap-northeast-2}
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

verification:
  code:
    expiration-minutes: ${VERIFICATION_CODE_EXPIRATION:5}

neis:
  api:
    key: ${NEIS_API_KEY}
    atpt-code: ${NEIS_ATPT_CODE:R10}
    school-code: ${NEIS_SCHOOL_CODE:8750829}
    url: https://open.neis.go.kr/hub/mealServiceDietInfo
    schedule-url: https://open.neis.go.kr/hub/SchoolSchedule
    timetable-url: https://open.neis.go.kr/hub/hisTimetable

---
# Local Settings
spring:
  config:
    activate:
      on-profile: local
    import: optional:file:.env.local[.properties]

server:
  address: 0.0.0.0
  port: 8080
---
# Prod settings
spring:
  config:
    activate:
      on-profile: prod

