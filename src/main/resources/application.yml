spring:
  application:
    name: gbswer
  profiles:
    active: local
    group:
      local:
        - common
        - local
      prod:
        - common
        - prod

---

# Common settings
spring:
  config:
    activate:
      on-profile: common
  application:
    name: gbswer
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
  servlet:
    encoding:
      charset: UTF-8
      force: true
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS}

file:
  upload-dir: ${FILE_UPLOAD_DIR}

verification:
  code:
    expiration-minutes: ${VERIFICATION_CODE_EXPIRATION:5}

neis:
  api:
    key: ${NEIS_API_KEY}
    atpt-code: ${NEIS_ATPT_CODE}
    school-code: ${NEIS_SCHOOL_CODE}
    url: https://open.neis.go.kr/hub/mealServiceDietInfo
    schedule-url: https://open.neis.go.kr/hub/SchoolSchedule
    timetable-url: https://open.neis.go.kr/hub/hisTimetable

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

---

# Local Settings
spring:
  config:
    activate:
      on-profile: local
    import: optional:file:.env.local[.properties]
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
      port: 35729

file:
  upload-dir: D:/Codes/GBSWER/Back/uploads
  type: local

---

# Prod settings
spring:
  config:
    activate:
      on-profile: prod

file:
  upload-dir: /app/uploads
  type: ec2_upload
  server-url: ${FILE_SERVER_URL}
