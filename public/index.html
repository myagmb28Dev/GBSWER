<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="경북소프트웨어마이스터고등학교 학생 포털 시스템" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>GBSW 학생 포털</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #ffffff;
      overflow-x: hidden;
      width: 100%;
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 0, 0, 0.8) transparent;
    }

    body::-webkit-scrollbar {
      width: 6px;
    }

    body::-webkit-scrollbar-track {
      background: transparent;
    }

    body::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 3px;
    }

    body::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 1.0);
    }
    
    /* 기본 스크롤바 스타일 (흰색 배경에 검정색 스크롤바) */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 0, 0, 0.8) transparent;
    }
    
    *::-webkit-scrollbar {
      width: 6px;
    }
    
    *::-webkit-scrollbar-track {
      background: transparent;
    }
    
    *::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 3px;
    }
    
    *::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 1.0);
    }
    
    /* 검정 배경에 흰색 스크롤바를 사용하는 특정 요소들 */
    [data-dark-scrollbar]::-webkit-scrollbar-thumb,
    .dark-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.8) !important;
    }
    
    [data-dark-scrollbar]::-webkit-scrollbar-thumb:hover,
    .dark-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 1.0) !important;
    }
    
    [data-dark-scrollbar],
    .dark-scrollbar {
      scrollbar-color: rgba(255, 255, 255, 0.8) transparent !important;
    }
    
    #root {
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <noscript>JavaScript를 활성화해야 이 앱을 실행할 수 있습니다.</noscript>
  <div id="root">
    <div class="loading">로딩 중...</div>
  </div>
</body>
</html>
